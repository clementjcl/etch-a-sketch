<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <header class="header">
          <h1 class="heading">Etch-A-Sketch</h1>
        </header>
      
        <main>
          <div id="grid-container"></div>
      
          <div class="controls">
            <div>
              <p>Grid density: </p>
              <button class="size small">Small</button>
              <button class="size medium">Medium</button>
              <button class="size big">Big</button>
            </div>
            
            <div class="mode-controls">
              <p>Mode: </p>
              <button class="mode classic">Classic</button>
              <button class="mode modern">Modern</button>
              <button class="mode psychedelic">Psychedelic</button>
            </div>

            <button class="erase">Erase</button>
          </div>

        </main>
      
        <footer class="footer">
          Built by
          <a class="footer-link" href="https://github.com/clementjcl/"target="_blank">J. Clement</a> | <a class="footer-link" href="https://github.com/clementjcl/etch-a-sketch"target="_blank">Source</a>
        </footer>
      
        <script src="app.js"></script>
      </body>
      </html>
